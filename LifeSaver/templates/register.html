{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account Form</title>
    <link rel="stylesheet" href="{% static 'css/createacc.css' %}">
</head>
<body>

<div class="container">
    <h2>Create Account</h2>
    {% csrf_token %}
    <form action="#" method="POST">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="mobnum">Mobile Number:</label>
            <input type="tel" id="mobnum" name="mobnum" required>
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
        </div>
        <div class="form-group">
            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>
        </div>
        <div class="form-group">
            <label for="state">State:</label>
            <input type="text" id="state" name="state" required>
        </div>
        <div class="form-group">
            <label for="bloodgroup">Blood Group:</label>
            <select id="bloodgroup" name="bloodgroup" required>
                <option value="" disabled selected>Select Blood Group</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
            </select>
        </div>
        <div class="form-group">
            <label for="identityproof">Identity Proof:</label>
            <input type="file" id="identityproof" name="identityproof" required>
        </div>
        <div class="form-group">
            <label for="birthdate">Birthdate:</label>
            <input type="date" id="birthdate" name="birthdate" required>
        </div>
        <div class="form-group">
            <label>Gender:</label>
            <label><input type="radio" name="gender" value="male" required> Male</label>
            <label><input type="radio" name="gender" value="female" required> Female</label>
            <label><input type="radio" name="gender" value="other" required> Other</label>
        </div>
        <div class="form-group">
            <label>Do you have any disorder?</label>
            <label><input type="radio" name="disorder" value="yes" required> Yes</label>
            <label><input type="radio" name="disorder" value="no" required> No</label>
        </div>
        <div class="form-group">
            <label for="organs">Organs you consent to donate:</label>
            <select id="organs" name="organs[]" multiple required>
                <option>Kidneys</option>
                <option>Heart</option>
                <option>Liver</option>
                <option>Lungs</option>
                <option>Pancreas</option>
                <option>Intestines</option>
                <option>Skin</option>
                <option>Corneas</option>
                <option>Bone marrow</option>
            </select>
        </div>
        <div class="form-group">
            <button type="submit">Create Account</button>
        </div>
    </form>
</div>

</body>
</html>
