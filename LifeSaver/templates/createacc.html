<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account Form</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

<div class="max-w-md mx-auto bg-white rounded-lg overflow-hidden md:max-w-lg">
    <div class="md:flex">
        <div class="w-full px-4 py-6">
            <h2 class="text-center font-semibold text-3xl lg:text-4xl text-gray-800">Create Account</h2>
            <form class="mt-8 space-y-6" action="#" method="POST">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="text-sm font-bold text-gray-700 tracking-wide">Name</label>
                        <input class="w-full text-base py-2 border-b border-gray-300 focus:outline-none focus:border-indigo-500" type="text" placeholder="John Doe" required>
                    </div>
                    <div>
                        <label class="text-sm font-bold text-gray-700 tracking-wide">Email</label>
                        <input class="w-full text-base py-2 border-b border-gray-300 focus:outline-none focus:border-indigo-500" type="email" placeholder="john@example.com" required>
                    </div>
                    <div>
                        <label class="text-sm font-bold text-gray-700 tracking-wide">Mobile Number</label>
                        <input class="w-full text-base py-2 border-b border-gray-300 focus:outline-none focus:border-indigo-500" type="tel" placeholder="1234567890" required>
                    </div>
                    <div>
                        <label class="text-sm font-bold text-gray-700 tracking-wide">Address</label>
                        <input class="w-full text-base py-2 border-b border-gray-300 focus:outline-none focus:border-indigo-500" type="text" placeholder="123 Main St" required>
                    </div>
                    <div>
                        <label class="text-sm font-bold text-gray-700 tracking-wide">City</label>
                        <input class="w-full text-base py-2 border-b border-gray-300 focus:outline-none focus:border-indigo-500" type="text" placeholder="City" required>
                    </div>
                    <div>
                        <label class="text-sm font-bold text-gray-700 tracking-wide">State</label>
                        <input class="w-full text-base py-2 border-b border-gray-300 focus:outline-none focus:border-indigo-500" type="text" placeholder="State" required>
                    </div>
                    <div>
                        <label class="text-sm font-bold text-gray-700 tracking-wide">Blood Group</label>
                        <select class="w-full text-base py-2 border-b border-gray-300 focus:outline-none focus:border-indigo-500" required>
                            <option value="" disabled selected>Select Blood Group</option>
                            <option value="A+">A+</option>
                            <option value="A-">A-</option>
                            <option value="B+">B+</option>
                            <option value="B-">B-</option>
                            <option value="AB+">AB+</option>
                            <option value="AB-">AB-</option>
                            <option value="O+">O+</option>
                            <option value="O-">O-</option>
                        </select>
                    </div>
                    <div>
                        <label class="text-sm font-bold text-gray-700 tracking-wide">Identity Proof</label>
                        <input type="file" class="w-full text-base py-2 border-b border-gray-300 focus:outline-none focus:border-indigo-500" required>
                    </div>
                    <div>
                        <label class="text-sm font-bold text-gray-700 tracking-wide">Birthdate</label>
                        <input type="date" class="w-full text-base py-2 border-b border-gray-300 focus:outline-none focus:border-indigo-500" required>
                    </div>
                    <div>
                        <label class="text-sm font-bold text-gray-700 tracking-wide">Gender</label>
                        <div>
                            <label class="inline-flex items-center">
                                <input type="radio" class="form-radio" name="gender" value="male" required>
                                <span class="ml-2">Male</span>
                            </label>
                            <label class="inline-flex items-center ml-6">
                                <input type="radio" class="form-radio" name="gender" value="female" required>
                                <span class="ml-2">Female</span>
                            </label>
                            <label class="inline-flex items-center ml-6">
                                <input type="radio" class="form-radio" name="gender" value="other" required>
                                <span class="ml-2">Other</span>
                            </label>
                        </div>
                    </div>
                    <div>
                        <label class="text-sm font-bold text-gray-700 tracking-wide">Do you have any disorder?</label>
                        <div>
                            <label class="inline-flex items-center">
                                <input type="radio" class="form-radio" name="disorder" value="yes" required>
                                <span class="ml-2">Yes</span>
                            </label>
                            <label class="inline-flex items-center ml-6">
                                <input type="radio" class="form-radio" name="disorder" value="no" required>
                                <span class="ml-2">No</span>
                            </label>
                        </div>
                    </div>
                    <div>
                        <label class="text-sm font-bold text-gray-700 tracking-wide">Organs you consent to donate</label>
                        <select class="w-full text-base py-2 border-b border-gray-300 focus:outline-none focus:border-indigo-500" multiple required>
                            <option>Kidneys</option>
                            <option>Heart</option>
                            <option>Liver</option>
                            <option>Lungs</option>
                            <option>Pancreas</option>
                            <option>Intestines</option>
                            <option>Skin</option>
                            <option>Corneas</option>
                            <option>Bone marrow</option>
                        </select>
                    </div>
                </div>
                <div>
                    <button type="submit" class="w-full py-3 mt-6 font-medium tracking-wide text-white uppercase bg-indigo-500 shadow-lg focus:outline-none hover:bg-indigo-600 hover:shadow-none">
                        Create Account
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
