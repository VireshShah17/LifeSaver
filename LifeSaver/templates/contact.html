{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% tailwind_css %}
</head>

<body class="bg-red-400">
    <div class="container mx-auto p-8">
        <h1 class="text-3xl font-bold mb-8">Contact Us</h1>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <h2 class="text-xl font-semibold mb-4">Send us a Message</h2>
                <form action="#" method="post">
                    <div class="mb-4">
                        <label for="name" class="block text-lg font-medium text-gray-700">Name</label>
                        <input type="text" id="name" name="name" class="mt-1 p-2 w-full border rounded-md">
                    </div>
                    <div class="mb-4">
                        <label for="email" class="block text-lg font-medium text-gray-700">Email</label>
                        <input type="email" id="email" name="email" class="mt-1 p-2 w-full border rounded-md">
                    </div>
                    <div class="mb-4">
                        <label for="num" class="block text-lg font-medium text-gray-700">Mob Number</label>
                        <input type="number" id="num" name="number" minlength="10" class="mt-1 p-2 w-full border rounded-md">
                    </div>
                    <div class="mb-4">
                        <label for="message" class="block text-lg font-medium text-gray-700">Message</label>
                        <textarea id="message" name="message" rows="4"
                            class="mt-1 p-2 w-full border rounded-md"></textarea>
                    </div>
                    <button type="submit"
                        class="bg-blue-700 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-md">Send
                        Message</button>
                </form>
            </div>
            <div class="ml-64 -mt-16">
                <h2 class="text-2xl font-semibold mb-4">Contact Information</h2>
                <div class="flex items-start mb-4">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-4" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                    </svg>
                    <div>
                        <h3 class="font-semibold text-lg">Address:</h3>
                        <p>123 Main Street, City, Country</p>
                    </div>
                </div>
                <div class="flex items-start mb-4">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-4" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                    </svg>
                    <div>
                        <h3 class="font-semibold text-lg">Phone:</h3>
                        <p>(123) 456-7890</p>
                    </div>
                </div>
                <div class="flex items-start">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-4" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                    </svg>
                    <div>
                        <h3 class="font-semibold text-lg">Email:</h3>
                        <p>info@example.com</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
