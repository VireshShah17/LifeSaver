{% load static %}
<!DOCTYPE html>
<html>
<head>
	<style>
		body {
			font-family: Arial, sans-serif;
			max-width: 600px;
			margin: 0 auto;
			padding: 20px;
			border: 1px solid #ddd;
			box-shadow: 0px 0px 10px #ccc;
		}
		
		h1 {
			text-align: center;
			margin-bottom: 20px;
		}
		
		label {
			display: block;
			margin-bottom: 5px;
		}
		
		input[type="text"], input[type="email"], textarea {
			display: block;
			width: 100%;
			padding: 10px;
			margin-bottom: 10px;
			border: 1px solid #ddd;
			border-radius: 4px;
			box-sizing: border-box;
		}
		
		select {
			display: block;
			width: 100%;
			padding: 10px;
			margin-bottom: 10px;
			border: 1px solid #ddd;
			border-radius: 4px;
			box-sizing: border-box;
		}
		
		input[type="checkbox"] {
			margin-right: 5px;
		}
	</style>
</head>
<body>
	<h1>Donor Information Form</h1>
	
	<form>
		<label for="name">Name:</label>
		<input type="text" id="name" name="name">

		<label for="contact">Contact Information:</label>
		<input type="text" id="contact" name="contact" placeholder="Phone number">
		<input type="email" id="email" name="email" placeholder="Email address">

		<label for="address">Address:</label>
		<textarea id="address" name="address" rows="4" cols="50"></textarea>

		<label for="city">City:</label>
		<input type="text" id="city" name="city">

		<label for="state">State:</label>
		<input type="text" id="state" name="state">

		<label for="organ">Organ(s) to donate:</label>
		<input type="text" id="organ" name="organ">

		<label for="bloodgroup">Blood group:</label>
		<select id="bloodgroup" name="bloodgroup">
			<option value="A+">A+</option>
			<option value="A-">A-</option>
			<option value="B+">B+</option>
			<option value="B-">B-</option>
			<option value="AB+">AB+</option>
			<option value="AB-">AB-</option>
			<option value="O+">O+</option>
			<option value="O-">O-</option>
		</select>

		<label for="diseases">Do you have any chronic diseases?</label>
		<input type="checkbox" id="diseases" name="diseases">

		<label for="disability">Do you have any disabilities?</label>
		<input type="checkbox" id="disability" name="disability">
        <label for="submit"></label>
		<input type="submit" value="Submit">
	</form>
</body>
</html>
