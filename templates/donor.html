{% load static %}
<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            box-shadow: 0px 0px 10px #ccc;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            /* display: block; */
            margin-bottom: 5px;
            margin-top: 5px;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        select {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="checkbox"] {
            margin-right: 5px;
        }
    </style>
</head>

<body>
    <h1>Donor Information Form</h1>

    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">

        <label for="contact">Phone number:</label>
        <input type="text" id="contact" name="contact" placeholder="Phone number">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Email address">

        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="4" cols="50"></textarea>

        <label for="city">City:</label>
        <input type="text" id="city" name="city">

        <label for="state">State:</label>
        <input type="text" id="state" name="state">

        <label for="donation_selection">What you want to donate</label>

        <label for="organ"> Organ</label>
        <input type="checkbox" id="organ" name="organ" value="organ">
        <label for="blood"> Blood</label>
        <input type="checkbox" id="blood" name="blood" value="blood"><br>


        <label for="organ">Organ(s) to donate:</label>
        <input type="text" id="organ" name="organ">

        <label for="bloodgroup">Blood group:</label>
        <select id="bloodgroup" name="bloodgroup">
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
        </select><br>

        <label for="diseases">Do you have any chronic diseases?</label>
        <label for="yes_diseases">Yes</label>
        <input type="checkbox" id="yes_diseases" name="yes_diseases">
        <label for="no_diseases">No</label>
        <input type="checkbox" id="no_diseases" name="no_diseases"><br>

        <label for="disability">Do you have any disabilities?</label>
        <label for="yes_disability">Yes</label>
        <input type="checkbox" id="yes_disability" name="yes_disability">
        <label for="no_disability">No</label>
        <input type="checkbox" id="no_disability" name="no_disability"><br>

        <label for="submit"></label>
        <input type="submit" value="Submit">
    </form>
</body>

</html>
